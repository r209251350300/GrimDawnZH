        譯文 : >-
            tagClass03SkillDescription04A=與偉大的守護者之間的精神羈絆將賜予你一部分德里格的恢復能力。受到敵人攻擊時將噴濺出巫神德里格身上的毒血。 ^o技能效果也會作用於隊友身上。
