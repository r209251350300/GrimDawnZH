#-------------------------------#
    370 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription01A=A legendary technique of the Nightblades. Hurl conjured blades infused with shadow magic that rends through flesh like paper.
        譯文 : >-
            tagClass04SkillDescription01A=夜刃享有盛譽的技能。投擲出通過暗影魔法召喚的刀刃，如切割紙片一般撕裂肉體。
