#-------------------------------#
    378 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription01X=Dispense continuous volleys of phantasmal blades with frenetic speed but less killing power per blade.
        譯文 : >-
            tagClass04SkillDescription01X=以狂熱的速度連續投擲幻影刀鋒，但是單個刀鋒的殺傷力降低。
#-------------------------------#
    380 :
        標註 : 
        原文 : >-
            tagClass04SkillName02A=Shadow Strike
        譯文 : >-
            tagClass04SkillName02A=暗影突襲 Shadow Strike
#-------------------------------#
    381 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription02A=A cunning combination of illusion and mental deflection allows you to seemingly vanish and reappear above your victim like a nightmarish specter. ^oRequires a melee weapon.
        譯文 : >-
            tagClass04SkillDescription02A=幻術與精神扭曲的巧妙結合使你幾近消失並像夢魘中的幽靈一樣顯身在你的目標上方。^o需要一把近戰武器。
#-------------------------------#
    382 :
        標註 : 
        原文 : >-
            tagClass04SkillName02B=Nidalla's Justifiable Ends
        譯文 : >-
            tagClass04SkillName02B=尼達拉的正義裁決 Nidalla's Justifiable Ends
#-------------------------------#
    383 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription02B=As a practitioner of poisons, found unsavory by most Nightblades, Nidalla maintained that the ends justified the means. This toxic twist on the traditional Shadow Strike will ensure the end of any foe that survives the initial attack.
        譯文 : >-
            tagClass04SkillDescription02B=作為一個被大多數夜刃所厭棄的毒師，尼達拉主張結果證明一切。這項在傳統暗影突襲上的毒性扭曲，會確保任何在初始攻擊下還存活著的敵人的悲慘結局。
#-------------------------------#
    384 :
        標註 : 
        原文 : >-
            tagClass04SkillName02C=Nightfall
        譯文 : >-
            tagClass04SkillName02C=暗夜降臨 Nightfall
#-------------------------------#
    385 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription02C=As you reappear and engage your prime target, a pall of darkness will descend upon surrounding enemies like the darkest, coldest night, chilling their blood and invading their minds with an uncontrollable weariness.
        譯文 : >-
            tagClass04SkillDescription02C=當你現身並與主要目標交戰時，一片黑暗將如黑暗寒冷的夜晚般降臨於周圍的敵人，凍結他們的血液並將無法控制的疲倦侵入他們的思想。
#-------------------------------#
    387 :
        標註 : 
        原文 : >-
            tagClass04SkillName03A=Blade Barrier
        譯文 : >-
            tagClass04SkillName03A=刀鋒刺盾 Blade Barrier
#-------------------------------#
    388 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription03A=For a master Nightblade, Belgothian was rumored to lack fine control of his conjuring; but he had the unremitting willpower to summon so many blades that they would form an impenetrable shield surrounding him, giving him a moment of respite from his foes. ^oThis skill immobilizes you for its duration.
        譯文 : >-
            tagClass04SkillDescription03A=對於一個夜刃大師來說，傳言貝爾戈蒂安對他的魔力缺乏有效的控制；不過他擁有不懈的意念來召喚大量的刀刃來組成一面環繞他的堅盾，給他在敵人面前片刻的喘息。^o技能作用期間你將不能移動。
#-------------------------------#
    390 :
        標註 : 
        原文 : >-
            tagClass04SkillName04A=Ring of Steel
        譯文 : >-
            tagClass04SkillName04A=鋼鐵之環 Ring of Steel
#-------------------------------#
    391 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription04A=In the blink of an eye, hundreds of phantasmal blades encircle you at lethal speed, cutting down adjacent foes.
        譯文 : >-
            tagClass04SkillDescription04A=眨眼間，上百把幻影刀鋒以致人死地的速度環繞著你，消滅鄰近的敵人。
#-------------------------------#
    392 :
        標註 : 
        原文 : >-
            tagClass04SkillName04B=Circle of Slaughter
        譯文 : >-
            tagClass04SkillName04B=屠戮之環 Circle of Slaughter
#-------------------------------#
    393 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription04B=Vicious phantasmal blades slice deep into foes caught within the ring, spilling copious amounts of blood.
        譯文 : >-
            tagClass04SkillDescription04B=鋒利的幻影刀鋒深深地切割圓環範圍內的敵人，使他們流出大量的鮮血。
#-------------------------------#
    394 :
        標註 : 
        原文 : >-
            tagClass04SkillName04C=Ring of Frost
        譯文 : >-
            tagClass04SkillName04C=寒霜之環 Ring of Frost
#-------------------------------#
    395 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription04C=A powerful pneumatic technique causes the ring of steel to draw energy from the nearby air, magnifying cold damage and freezing foes but at the cost of piercing damage.
        譯文 : >-
            tagClass04SkillDescription04C=強力的氣動技巧使鋼鐵之環從附近的空氣中獲取能量，增強冰冷傷害並冰凍敵人，不過需要以穿刺傷害為代價。
#-------------------------------#
    397 :
        標註 : 
        原文 : >-
            tagClass04SkillName05A=Dual Blades
        譯文 : >-
            tagClass04SkillName05A=雙刃 Dual Blades
#-------------------------------#
    398 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05A=Among the most fundamental skills of the Nightblade are the mastery of melee dual wielding, favoring the use of piercing blades, and the art of drawing elemental cold from iron and steel. ^oThis is a melee dual-wielding bonus. Also enables the ability to dual wield melee weapons.
        譯文 : >-
            tagClass04SkillDescription05A=夜刃技能中最基本的便是近戰雙持的精通，就像他們喜歡使用尖利的刀刃,和那些使鋼鐵中產生元素之寒的藝術。^o這是一項雙持技能。同時開啟雙持近戰武器的能力。
#-------------------------------#
    399 :
        標註 : 
        原文 : >-
            tagClass04SkillName05B=Belgothian's Shears
        譯文 : >-
            tagClass04SkillName05B=貝爾戈蒂安的切割 Belgothian's Shears
#-------------------------------#
    400 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05B=The brawny Belgothian was an anomaly among the lithe Nightblade masters, but he exceeded them all in raw power. Leveraging his strength in direct but lethal attacks like the shears, Belgothian could often finish an enemy in a single move. ^oThis is a melee dual-wielding technique.
        譯文 : >-
            tagClass04SkillDescription05B=健壯的貝爾戈蒂安是輕盈的夜刃大師中的異數，不過他在原始的力量上超越了他們。藉助於他的力量的如剪刀般直接致命的攻擊，貝爾戈蒂安經常一擊終結敵人。^o這是一項近戰雙持技能。
#-------------------------------#
    401 :
        標註 : 
        原文 : >-
            tagClass04SkillName05C=Amarasta's Quick Cut
        譯文 : >-
            tagClass04SkillName05C=阿瑪拉斯塔的瞬影 Amarasta's Quick Cut
#-------------------------------#
    402 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05C=Legendary for her speed, Amarasta's blades were said to sound like a whip through the air, leaving only streaks of light too fast for the eye to follow. Masters of this technique can strike thrice in the space of a normal attack. ^oThis is a melee dual-wielding technique.
        譯文 : >-
            tagClass04SkillDescription05C=因其速度而成為傳奇,阿瑪拉斯塔的刀刃據說像一條空氣中的鞭子，只留下一條快的肉眼難以捕捉的光。這項技藝的大師能夠在普通攻擊的時間內打擊三次。^o這是一項近戰雙持技能。
#-------------------------------#
    403 :
        標註 : 
        原文 : >-
            tagClass04SkillName05D=Whirling Death
        譯文 : >-
            tagClass04SkillName05D=死亡旋風 Whirling Death
#-------------------------------#
    404 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05D=A devastating technique intended for multi-target combat. Those that survive are left bleeding as if from a thousand cuts. ^oThis is a melee dual-wielding technique.
        譯文 : >-
            tagClass04SkillDescription05D=針對多名敵人的一種毀滅性的戰鬥技藝，敵人即便存活也會像遭受千刀萬剮一般血流不止。^o這是一項近戰雙持技能。
#-------------------------------#
    405 :
        標註 : 
        原文 : >-
            tagClass04SkillName05E=Nidalla's Hidden Hand
        譯文 : >-
            tagClass04SkillName05E=尼達拉的隱手 Nidalla's Hidden Hand
#-------------------------------#
    406 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05E=The controversial Nightblade master Nidalla demonstrated the cruel effectiveness of poisons during the Age of Unreason when she combined the foul toxins with other nigthblade techniques, allowing her to prevail in battle against greatly superior numbers. ^oThis technique modifies Belgothian's Shears, Amarasta's Quick Cut and Whirling Death.
        譯文 : >-
            tagClass04SkillDescription05E=有爭議的夜刃大師尼達拉在她尚不理性的年紀通過將劇毒與其他夜刃的技藝結合，這近乎殘忍般的強大技巧使得她戰勝了眾多敵手。^o這項技能將改變貝爾戈蒂安的切割，阿瑪拉斯塔的瞬影和死亡旋風。
#-------------------------------#
    407 :
        標註 : 
        原文 : >-
            tagClass04SkillName05F=Execution
        譯文 : >-
            tagClass04SkillName05F=處決 Execution
#-------------------------------#
    408 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription05F=A merciless blow, struck during a moment of opportunity, with the intent to quickly finish a foe. Those that survive are not likely to remain alive for very long. ^oThis is a melee dual-wielding technique.
        譯文 : >-
            tagClass04SkillDescription05F=伺機發動出無情的一擊，以迅速解決敵人。遭此一擊僥倖存活者，也不會再苟延殘喘太久。^o這是一項近戰雙持技能。
#-------------------------------#
    410 :
        標註 : 
        原文 : >-
            tagClass04SkillName06A=Pneumatic Burst
        譯文 : >-
            tagClass04SkillName06A=氣爆 Pneumatic Burst
#-------------------------------#
    411 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription06A=Secret martial techniques of the Nightblades enable you to draw vital breath or "pneuma" from your surroundings for short bursts of speed and power. The metabolic acceleration caused by these vital breaths also confers minor healing. ^oRequires a melee weapon.
        譯文 : >-
            tagClass04SkillDescription06A=夜刃的一種絕密武藝，從周圍吸取精華和“元氣”以到達短時間速度與力量的爆發。由此產生的新陳代謝加速也會少量治療夜刃的身體。^o需要一把近戰武器。
#-------------------------------#
    412 :
        標註 : 
        原文 : >-
            tagClass04SkillName06B=Shadow Dance
        譯文 : >-
            tagClass04SkillName06B=暗影之舞 Shadow Dance
#-------------------------------#
    413 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription06B=Practice in combat meditation allows you to achieve a calm clarity in the heat of battle where you can calculate the path of enemy attacks and shift subtly to lessen the impact of weapon hits on your armor or to deflect projectiles.
        譯文 : >-
            tagClass04SkillDescription06B=針對戰鬥中冥想的習練將使你能夠在酣戰之中保持心中的清明，看破敵人來襲的路線巧妙地躲避敵人的攻擊。
#-------------------------------#
    414 :
        標註 : 
        原文 : >-
            tagClass04SkillName06C=Elemental Awakening
        譯文 : >-
            tagClass04SkillName06C=元素覺醒 Elemental Awakening
#-------------------------------#
    415 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription06C=Adept Nightblades can pull energy from the air or even foes their weapons come in contact with to deliver attacks of intense cold.
        譯文 : >-
            tagClass04SkillDescription06C=夜刃宗師們能夠從空氣中甚至與敵人短兵相接中汲取能量，然後施放冰冷的攻擊。
#-------------------------------#
    416 :
        標註 : 
        原文 : >-
            tagClass04SkillName06D=Breath of Belgothian
        譯文 : >-
            tagClass04SkillName06D=貝爾戈蒂安的呼吸 Breath of Belgothian
#-------------------------------#
    417 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription06D=Overly muscled and slow by Nightblade standards, part of Belgothian's success was attributed to his ability to recover health and outlast opponents through a profound mastery of the pneuma breathing technique. ^oThis is a melee dual-wielding technique. Also enables the ability to dual wield melee weapons.
        譯文 : >-
            tagClass04SkillDescription06D=以夜刃的標準來說過於肌肉發達和速度遲緩的貝爾戈蒂安，他的成功的一部分歸功於通過對元氣呼吸技巧的深刻掌握而獲得的生命恢復能力與對敵能力。 ^o這是一項近戰雙持技能。同時開啟雙持近戰武器的能力。
#-------------------------------#
    419 :
        標註 : 
        原文 : >-
            tagClass04SkillName07A=Veil of Shadow
        譯文 : >-
            tagClass04SkillName07A=暗影面紗 Veil of Shadow
#-------------------------------#
    420 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription07A=A psionic veil clouds the minds of nearby enemies, slowing their movements and diminishing their effectiveness in combat. ^oThis ability must be toggled to maintain its effect.
        譯文 : >-
            tagClass04SkillDescription07A=一片心靈面紗密佈於附近敵人的腦中，減緩他們的移動並削弱他們的戰鬥力發揮。 ^o此技能需開啟以保持生效。
#-------------------------------#
    421 :
        標註 : 
        原文 : >-
            tagClass04SkillName07B=Night's Chill
        譯文 : >-
            tagClass04SkillName07B=夜之寒氣 Night's Chill
#-------------------------------#
    422 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription07B=Causes foes affected by the Veil of Shadow to feel the dark chill of the night fall over them, sapping their life and weakening their defenses.
        譯文 : >-
            tagClass04SkillDescription07B=使暗影面紗影響到的敵人感到黑夜般的深寒降臨於身，降低他們的生命並削弱防禦。
#-------------------------------#
    424 :
        標註 : 
        原文 : >-
            tagClass04SkillName08A=Blade Spirit
        譯文 : >-
            tagClass04SkillName08A=刀靈 Blade Spirit
#-------------------------------#
    425 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription08A=Conjure a swirling cloud of lethal blades that will roam the battlefield, slicing enemies to pieces before finally expiring in a shower of jagged shards. ^oBlade Spirits are considered pets and benefit from pet bonuses.
        譯文 : >-
            tagClass04SkillDescription08A=召喚一片旋轉雲狀的致命刀刃徘徊於戰場，將敵人切成碎片後最終化為鋸齒狀的碎片。^o刀靈被視作寵物並從寵物加成中獲益。
#-------------------------------#
    426 :
        標註 : 
        原文 : >-
            tagClass04SkillName08PetA=Whirling Blades
        譯文 : >-
            tagClass04SkillName08PetA=迴旋之刃 Whirling Blades
#-------------------------------#
    427 :
        標註 : 
        原文 : >-
            tagClass04SkillName08PetB=Blade Burst
        譯文 : >-
            tagClass04SkillName08PetB=刀刃突擊 Blade Burst
#-------------------------------#
    428 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription08PetB=The Blade Spirit shoots out eviscerating blades in all directions.
        譯文 : >-
            tagClass04SkillDescription08PetB=刀靈向四面八方發射開膛刀刃。
#-------------------------------#
    430 :
        標註 : 
        原文 : >-
            tagClass04SkillName11A=Blade Trap
        譯文 : >-
            tagClass04SkillName11A=刀鋒陷阱 Blade Trap
#-------------------------------#
    431 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription11A=Your command of Nightblade techniques allows you to entrap enemies within a prison of deadly phantasmal blades.
        譯文 : >-
            tagClass04SkillDescription11A=你對夜刃技藝的精通使你能將敵人騙入致命幻影刀刃的牢籠。
#-------------------------------#
    432 :
        標註 : 
        原文 : >-
            tagClass04SkillName11B=Devouring Blades
        譯文 : >-
            tagClass04SkillName11B=毀滅刀鋒 Devouring Blades
#-------------------------------#
    433 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription11B=The phantasmal blades drain the life essence of the foes trapped within their grasp, transferring it to you.
        譯文 : >-
            tagClass04SkillDescription11B=幻影刀刃消耗被他們困住的敵人的生命精華，並傳遞給你。
#-------------------------------#
    435 :
        標註 : 
        原文 : >-
            tagClass04SkillName10A=Blade Swarm
        譯文 : >-
            tagClass04SkillName10A=刀陣 Blade Swarm
#-------------------------------#
    436 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription10A=Conjure a swarm of phantasmal blades to envelop your foes, lacerating their flesh and driving the weak of heart into terror.
        譯文 : >-
            tagClass04SkillDescription10A=召喚一群幻影刀刃包圍你的敵人，撕裂他們的身體並使他們軟弱的心靈陷入恐懼。
#-------------------------------#
    437 :
        標註 : 
        原文 : >-
            tagClass04SkillName10B=Amarasta's Double Edge
        譯文 : >-
            tagClass04SkillName10B=阿瑪拉斯塔的雙刃 Amarasta's Double Edge
#-------------------------------#
    438 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription10B=A master technique that causes the Blade Swarm to turn the weapons of your foes against themselves, causing them to inflict further suffering with their own tools of war.
        譯文 : >-
            tagClass04SkillDescription10B=一項精通技藝，讓刀陣能將你的敵人的武器背叛他們，使他們遭受自己的戰爭工具所造成的進一步的痛苦。
#-------------------------------#
    440 :
        標註 : 
        原文 : >-
            tagClass04SkillName13A=Phantasmal Armor
        譯文 : >-
            tagClass04SkillName13A=幻影護甲 Phantasmal Armor
#-------------------------------#
    441 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription13A=A metaphysical barrier forms around you, brought into being through the focused power of mind and spirit. This barrier repels physical damage and transfers energy from magical attacks into your own pneuma reserves.
        譯文 : >-
            tagClass04SkillDescription13A=在你的周圍的超自然屏障，由思想和精神的集中力量所形成。這層屏障抵禦物理傷害並將魔法攻擊的能量轉移為自身能量。
#-------------------------------#
    442 :
        標註 : 
        原文 : >-
            tagClass04SkillName13B=Anatomy of Murder
        譯文 : >-
            tagClass04SkillName13B=解剖 Anatomy of Murder
#-------------------------------#
    443 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription13B=Knowledge prized by royal assassins, the extensive study of anatomy familiarizes you with all of the most vulnerable and damaging locations in which to slide a blade. 
        譯文 : >-
            tagClass04SkillDescription13B=這是受到一流刺客極度讚賞的知識；對解剖的廣泛研究使你熟悉刀劍所過之處所有的人體易受創與致命部位。
#-------------------------------#
    444 :
        標註 : 
        原文 : >-
            tagClass04SkillName13C=Merciless Repertoire
        譯文 : >-
            tagClass04SkillName13C=無情終章 Merciless Repertoire
#-------------------------------#
    445 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription13C=Though traditionally shunned, sometimes a knowledge of poisons and elemental powers can be the most effective means to gain the upper hand in combat.
        譯文 : >-
            tagClass04SkillDescription13C=儘管慣例上被拋棄，有時毒藥與元素力量的知識也能成為在戰鬥中佔據上風的最有效的手段。
#-------------------------------#
    448 :
        標註 : 
        原文 : >-
            tagClass04SkillName04X=Devouring Blades
        譯文 : >-
            tagClass04SkillName04X=毀滅刀鋒 Devouring Blades
#-------------------------------#
    449 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription04X=Cutting away the very life-force of nearby foes, you absorb some of this fleeting vitality through the Ring of Steel.
        譯文 : >-
            tagClass04SkillDescription04X=掠奪附近敵人的生命力，你將吸收短暫的生命力的一部分。
#-------------------------------#
    450 :
        標註 : 
        原文 : >-
            tagClass04SkillName07X=Deepening Darkness
        譯文 : >-
            tagClass04SkillName07X=潛入暗影 Deepening Darkness
#-------------------------------#
    451 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription07X=Deepening shadow further diminishes the visibility of foes, impeding their defense against physical attacks.
        譯文 : >-
            tagClass04SkillDescription07X=更深地潛入暗影會減弱敵人的身影，阻礙他們對物理攻擊的防禦。
#-------------------------------#
    452 :
        標註 : 
        原文 : >-
            tagClass04SkillName07C=Amarasta's Unseen Blade
        譯文 : >-
            tagClass04SkillName07C=阿瑪拉斯塔的無形之刃 Amarasta's Unseen Blade
#-------------------------------#
    453 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription07C=Throughout combat with the Nightblade, wounds appear on enemies where no weapon was seen to strike.
        譯文 : >-
            tagClass04SkillDescription07C=在夜刃參與的戰鬥之中，敵人身上的傷口根本看不出武器的痕跡。
#-------------------------------#
    454 :
        標註 : 
        原文 : >-
            tagClass04SkillName09A=Life Taker
        譯文 : >-
            tagClass04SkillName09A=奪命 Life Taker
#-------------------------------#
    455 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription09A=This attack literally takes life from opponents and returns it to the Nightblade, allowing them to grow stronger even as the life leaves their quarry.
        譯文 : >-
            tagClass04SkillDescription09A=這種技藝直接奪取敵人的生命為夜刃所用，使夜刃變得更加強壯，甚至是在獵物生氣不再之後。
#-------------------------------#
    456 :
        標註 : 
        原文 : >-
            tagClass04SkillName12A=Pneuma Tap
        譯文 : >-
            tagClass04SkillName12A=元氣汲取 Pneuma Tap
#-------------------------------#
    457 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription12A=Draw vital breathe from enemies within an area, gaining life and energy as it flees their bodies.
        譯文 : >-
            tagClass04SkillDescription12A=吸取周圍敵人的生氣，以敵人流失的生命和能量來回復自己。
#-------------------------------#
    458 :
        標註 : 
        原文 : >-
            tagClass04SkillName13D=Merciless Repertoire
        譯文 : >-
            tagClass04SkillName13D=無情終章 Merciless Repertoire
#-------------------------------#
    459 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription13D=Efficient use of poisons and anti-clotting agents can sometimes be the deadliest weapon of all.
        譯文 : >-
            tagClass04SkillDescription13D=有時，高效地使用毒藥和抗凝血劑會是一種終極武器。
#-------------------------------#
    461 :
        標註 : 
        原文 : >-
            tagClass04SkillName14A=Lethal Gambit
        譯文 : >-
            tagClass04SkillName14A=致命策略 Lethal Gambit
#-------------------------------#
    462 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription14A=A risky technique favored by the master of assassins Amarasta. Lethal Gambit has the potential to inflict devastating harm when carried off perfectly, but with the risk that it may falter. ^oRequires a melee weapon.
        譯文 : >-
            tagClass04SkillDescription14A=刺殺大師阿瑪拉斯塔偏愛的一種冒險的技藝。如果使用得當，致命策略會造成毀滅性的傷害。風險在於有時它會變成軟弱無力的一擊。^o需要一把近戰武器。
#-------------------------------#
    463 :
        標註 : 
        原文 : >-
            tagClass04SkillName14B=Amarasta's Blade Burst
        譯文 : >-
            tagClass04SkillName14B=阿瑪拉斯塔的爆裂之刃 Amarasta's Blade Burst
#-------------------------------#
    464 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription14B=Mastery of the Lethal Gambit technique enhances it with a burst of dozens of deadly phantasmal blades which spread out from the point of attack to damage all adjacent foes.
        譯文 : >-
            tagClass04SkillDescription14B=熟練掌握致命策略之後，就能以攻擊目標為原點爆射出大量會致人死命的幻影刀鋒，用來傷害到所有鄰近的敵人。
#-------------------------------#
    466 :
        標註 : 
        原文 : >-
            tagClass04SkillName15A=Eviscerate
        譯文 : >-
            tagClass04SkillName15A=剔骨 Eviscerate
#-------------------------------#
    467 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription15A=A quick cut to the gut that will bleed out a victim over time, while impairing their mobility and attack speed. ^oRequires a Sword or Axe.
        譯文 : >-
            tagClass04SkillDescription15A=迅猛的切割使受害者長時間地出血，同時削弱他們的移動力和攻擊速度。^o需要一把劍或斧。
#-------------------------------#
    468 :
        標註 : 
        原文 : >-
            tagClass04SkillName15B=Amarasta's Gambit
        譯文 : >-
            tagClass04SkillName15B=阿瑪拉斯塔的策略 Amarasta's Gambit
#-------------------------------#
    469 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription15B=A master technique that enhances eviscerate and has the potential to cause devastating damage if carried off perfectly but with the risk that it may falter and do little to nothing.
        譯文 : >-
            tagClass04SkillDescription15B=一項大師級的武技，能夠更有效地切割內臟，如果完美地施放更能造成毀滅性的傷害。但同時它也有徒勞無功的危險。
#-------------------------------#
    472 :
        標註 : 
        原文 : >-
            #Class05
        譯文 : >-
            #Class05
#-------------------------------#
    474 :
        標註 : 
        原文 : >-
            tagClass05SkillName00=Arcanist
        譯文 : >-
            tagClass05SkillName00=奧術師
#-------------------------------#
    475 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription00=Conditioning of the body and mind to withstand the corrupting power of raw magic.
        譯文 : >-
            tagClass05SkillDescription00=磨鍊軀體與意志，方能駕馭原始的魔法力量。
#-------------------------------#
    477 :
        標註 : 
        原文 : >-
            tagClass05SkillName01A=Panetti's Replicating Missile
        譯文 : >-
            tagClass05SkillName01A=帕內蒂的複製飛彈 Panetti's Replicating Missile
#-------------------------------#
    478 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription01A=The greatest of the Cortosian Arcanists, Panetti devoted himself to advancing the classic arcane missile. His triumph is an alteration that seemingly defies the laws of conservation of energy, causing the missile to be replicated on impact, spawning multiple copies of itself.
        譯文 : >-
            tagClass05SkillDescription01A=最為傑出的科託西安奧術師帕內蒂一直在致力於改進經典的奧術飛彈。他的成就似乎違反了能量守恆定律，經他改進的飛彈會在擊中敵人時將自己複製為多枚飛彈。
#-------------------------------#
    479 :
        標註 : 
        原文 : >-
            tagClass05SkillName01B=Distortion
        譯文 : >-
            tagClass05SkillName01B=擾動 Distortion
#-------------------------------#
    480 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription01B=Replicating Missile distorts your enemy's very being, causing the projectile to sometimes completely pass through your target.
        譯文 : >-
            tagClass05SkillDescription01B=複製飛彈會擾動敵人的實體，使飛彈有時會穿過敵人。
#-------------------------------#
    481 :
        標註 : 
        原文 : >-
            tagClass05SkillName01C=Supercharged
        譯文 : >-
            tagClass05SkillName01C=超負荷 Supercharged
#-------------------------------#
    482 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription01C=The air around the Replicating Missile becomes supercharged with static energy, electrocuting any enemies unfortunate enough to come in contact with the projectile.
        譯文 : >-
            tagClass05SkillDescription01C=複製飛彈周圍的空氣因靜電能量產生過載，電擊任何靠近飛彈的敵人。
#-------------------------------#
    483 :
        標註 : 
        原文 : >-
            tagClass05SkillName01D=Proliferation
        譯文 : >-
            tagClass05SkillName01D=增殖 Proliferation
#-------------------------------#
    484 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription01D=A more advanced technique of Replicating Missile perfected by a student of Panetti draws upon the energy of the target itself to spawn even more missiles on impact.
        譯文 : >-
            tagClass05SkillDescription01D=由帕內蒂的一位學生完善的一項複製飛彈的高級技巧，利用施法目標本身的能量複製出更多的奧術飛彈。
#-------------------------------#
    485 :
        標註 : 
        原文 : >-
            tagClass05SkillName01E=Concussive Missile
        譯文 : >-
            tagClass05SkillName01E=震盪飛彈 Concussive Missile
#-------------------------------#
    486 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription01E=Manifests the power of the Replicating Missile into the corporeal realm, causing it to inflict physical as well as metaphysical harm.
        譯文 : >-
            tagClass05SkillDescription01E=在實體國度中展現複製飛彈的能量，同時造成物理和精神傷害。
#-------------------------------#
    488 :
        標註 : 
        原文 : >-
            tagClass05SkillName02A=Iskandra's Elemental Exchange
        譯文 : >-
            tagClass05SkillName02A=伊斯坎德拉的元素交換 Iskandra's Elemental Exchange
#-------------------------------#
    489 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription02A=Iskandra taught her students that the most efficient path of victory was to turn an opponent's own energies against them. Just so, Elemental Exchange causes the weapons of allies to hungrily absorb arcane energy from foes and return it in the form of elemental damage. ^oThis ability must be toggled to maintain its effect.
        譯文 : >-
            tagClass05SkillDescription02A=伊斯坎德拉教導她的學生說化用敵人自身的能量來對抗敵人是最有效的致勝之道。運用這種思想，元素交換會讓盟友的武器飢渴地從敵人那裡汲取奧術能量，然後轉換成元素傷害。^o此技能需開啟以保持生效。
#-------------------------------#
    490 :
        標註 : 
        原文 : >-
            tagClass05SkillName02B=Overload
        譯文 : >-
            tagClass05SkillName02B=過載 Overload
#-------------------------------#
    491 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription02B=The incantation becomes overloaded with arcane forces, causing your weapons to crackle with the raw powers of the elements.
        譯文 : >-
            tagClass05SkillDescription02B=向元素交換魔法中注入過量的奧術力量，元素的原力在你的武器上爆裂作響。
#-------------------------------#
    492 :
        標註 : 
        原文 : >-
            tagClass05SkillName02C=Elemental Balance
        譯文 : >-
            tagClass05SkillName02C=元素平衡 Elemental Balance
#-------------------------------#
    493 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription02C=Strike a finely-tuned balance within your incantation, harmonizing the opposing forces of fire and ice with wild electricity.
        譯文 : >-
            tagClass05SkillDescription02C=元素交換魔法臻至一種絕妙的平衡之境，狂野的閃電元素與截然相反的冰火元素和諧共處。
#-------------------------------#
    494 :
        標註 : 
        原文 : >-
            tagClass05SkillName02D=Manifestation
        譯文 : >-
            tagClass05SkillName02D=化身 Manifestation
#-------------------------------#
    495 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription02D=Arcane energies manifest in many forms. Arcanists who delve into the art of summoning often transfer some of their power to their loyal minions so that they can better serve the will of their masters. ^oThis effect is extended to your allies.
        譯文 : >-
            tagClass05SkillDescription02D=奧術能量有多種展現形式。鑽研召喚術的奧術師們常常把他們的一些力量轉移到忠誠的追隨者身上，這樣就能更好地侍奉它們的主人。^o技能效果也會延伸至隊友身上。
#-------------------------------#
    497 :
        標註 : 
        原文 : >-
            tagClass05SkillName03A=Trozan's Sky Shard
        譯文 : >-
            tagClass05SkillName03A=特洛讚的天之裂片 Trozan's Sky Shard
#-------------------------------#
    498 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription03A=The mythical Trozan was said to be a natural; wild and unwilling to conform to the doctrines of the Imperial Arcanists. When the Imperials finally surrounded his mountaintop refuge, Trozan humbled them using an unknown technique to bring down the very sky upon them. ^oDrops 3 shards upon the target area.
        譯文 : >-
            tagClass05SkillDescription03A=神話中的特洛贊是位天性自由，桀驁不馴的人物，他不願服從帝國奧術師們的教條。當帝國最終在山頂上他的居所包圍住他的時候，他使用了一種從未見過的法術撕裂天空，藉以羞辱他們。^o在目標區域降落3塊天之裂片。
#-------------------------------#
    499 :
        標註 : 
        原文 : >-
            tagClass05SkillName03B=Frozen Core
        譯文 : >-
            tagClass05SkillName03B=冰封之核 Frozen Core
#-------------------------------#
    500 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription03B=The ice trapped within the Sky Shard becomes released upon collision, bathing those near the point of impact with a freezing chill.
        譯文 : >-
            tagClass05SkillDescription03B=天之裂片中的冰晶會在碰撞時被釋放出來，附近的敵人都將遭受極寒。
#-------------------------------#
    501 :
        標註 : 
        原文 : >-
            tagClass05SkillName03C=Shattered Star
        譯文 : >-
            tagClass05SkillName03C=碎裂星體 Shattered Star
#-------------------------------#
    502 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription03C=The Sky Shard becomes increasingly unstable upon descent, building up a dangerous amount of charge as it propels through the sky.
        譯文 : >-
            tagClass05SkillDescription03C=天之裂片在降落時變得更加不穩定，彷彿受到力量驅動一般造成大量的衝擊。
#-------------------------------#
    504 :
        標註 : 
        原文 : >-
            tagClass05SkillName04A=Callidor's Tempest
        譯文 : >-
            tagClass05SkillName04A=卡里多的風暴 Callidor's Tempest
#-------------------------------#
    505 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription04A=Master Callidor famously served as a general in King Samuel's army. While deployed on the front lines, Callidor perfected a technique which, by creating a sudden concentrated burst of raw aether energy, would ignite the air around him in an arcane tempest.
        譯文 : >-
            tagClass05SkillDescription04A=卡里多大師在塞繆爾王的軍中擔任將軍。當他被派往前線時，他將一種法術臻至完美：通過瞬間集中的原始虛化能量的爆發，點燃他周圍的空氣以製造出一場奧術風暴。
#-------------------------------#
    506 :
        標註 : 
        原文 : >-
            tagClass05SkillName04B=Inferno
        譯文 : >-
            tagClass05SkillName04B=煉獄 Inferno
#-------------------------------#
    507 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription04B=The tempest becomes a blazing inferno, searing flesh and melting armor.
        譯文 : >-
            tagClass05SkillDescription04B=奧術風暴變為烈焰地獄，灼燒血肉融化護甲。
#-------------------------------#
    508 :
        標註 : 
        原文 : >-
            tagClass05SkillName04C=Wrath of Agrivix
        譯文 : >-
            tagClass05SkillName04C=阿格維克斯的憤怒 Wrath of Agrivix
#-------------------------------#
    509 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription04C=Agrivix was reknown for channeling such immense power into the Tempest that the resulting explosion would leave nothing but ashes of anyone foolish enough to stray within reach. However, his technique required great concentration and could not be repeated without rest.
        譯文 : >-
            tagClass05SkillDescription04C=阿格維克斯因為將如此巨大的力量引導入奧術風暴之中而聞名遐邇。任何敢於靠近風暴範圍的蠢貨都會因為爆炸而化為塵埃。不過，他的法術需要極高的專注力，需要休息之後才能再一次施放。
#-------------------------------#
    511 :
        標註 : 
        原文 : >-
            tagClass05SkillName05A=Maiven's Sphere of Protection
        譯文 : >-
            tagClass05SkillName05A=麥文的守護領域 Maiven's Sphere of Protection
#-------------------------------#
    512 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription05A=A rare defensive technique of arcane magic invented by the revered Arcanist Maiven. Creates a protective shield around the caster, but at a great cost in concentration.
        譯文 : >-
            tagClass05SkillDescription05A=令人尊敬的奧術師麥文發明的一種罕見的防禦法術。以極高的專注力，在施法者周圍製造出一層法術護盾。
#-------------------------------#
    513 :
        標註 : 
        原文 : >-
            tagClass05SkillName05B=Conversion
        譯文 : >-
            tagClass05SkillName05B=轉化 Conversion
#-------------------------------#
    514 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription05B=The sphere absorbs harmful debilitating effects and converts them into your energy reserves.
        譯文 : >-
            tagClass05SkillDescription05B=球形護盾將吸收有害的虛弱效果，轉化成為能量為你所用。
#-------------------------------#
    516 :
        標註 : 
        原文 : >-
            tagClass05SkillName06A=Albrecht's Aether Ray
        譯文 : >-
            tagClass05SkillName06A=阿爾佈雷特的虛化射線 Albrecht's Aether Ray
#-------------------------------#
    517 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription06A=A powerful arcane technique perfected by Master Albrecht in the years just preceeding the Grim Dawn that channels raw arcane energies into a concentrated beam of destruction. ^oRequires a Caster Off-hand.
        譯文 : >-
            tagClass05SkillDescription06A=一種強大奧術，能將原始的奧術能量引導為高能的毀滅射線。阿爾佈雷特大師在恐怖黎明來臨之前經過多年的時間使它臻至完美。^o需要裝備副手法器。
#-------------------------------#
    518 :
        標註 : 
        原文 : >-
            tagClass05SkillName06B=Disintegration
        譯文 : >-
            tagClass05SkillName06B=崩解 Disintegration
#-------------------------------#
    519 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription06B=Pours all of your energy into the Aether Ray, turning it into a catastrophic force that disintegrates all it touches. ^oEnergy Cost increase is per damage interval.
        譯文 : >-
            tagClass05SkillDescription06B=傾斜你所有的能量灌注在虛化射線之中，毀滅性的力量將粉碎所有它接觸到的物體。^o每次造成傷害的時間間隔之後魔法消耗都會提高。
#-------------------------------#
    520 :
        標註 : 
        原文 : >-
            tagClass05SkillName06C=Tainted Power
        譯文 : >-
            tagClass05SkillName06C=墮落之力 Tainted Power
#-------------------------------#
    521 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription06C=Corrupts the beam by instead fueling it with the raging powers of the chaotic void.
        譯文 : >-
            tagClass05SkillDescription06C=與崩解相反，用狂暴的混沌之力腐化虛化射線。
#-------------------------------#
    523 :
        標註 : 
        原文 : >-
            tagClass05SkillName07A=Nullification
        譯文 : >-
            tagClass05SkillName07A=無效 Nullification
#-------------------------------#
    524 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription07A=Concentrates massive amounts of negative energy within the target area, purging all enemies caught within it of beneficial auras and spells while allies are purged of negative ailments.
        譯文 : >-
            tagClass05SkillDescription07A=在目標區域集中大量負面能量，清除敵人所有的有益的光環和法術，同時清除友軍的有害增益。
#-------------------------------#
    526 :
        標註 : 
        原文 : >-
            tagClass05SkillName08A=Devastation
        譯文 : >-
            tagClass05SkillName08A=毀滅 Devastation
#-------------------------------#
    527 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription08A=Hailed as the ultimate force of destruction known to Arcanists, this technique tears a rift in reality through which fall embers of raw arcane energy. This dangerous spell is extremely draining and should not be used lightly. ^oRequires a Caster Off-hand. If you stand still beyond the first cast, you will unleash up to 2 additional waves upon the target area.
        譯文 : >-
            tagClass05SkillDescription08A=這種法術被稱為奧術師的終極毀滅力量，它將在現實世界中撕裂出一道能傾瀉出原始奧術能量餘燼的裂隙。這項危險，而又極為耗能的法術不該被輕易使用。^o需要副手法器。如果你在第一次施法時靜止不動，那麼你將能在目標區域額外施放兩波法術。
#-------------------------------#
    529 :
        標註 : 
        原文 : >-
            tagClass05SkillName09A=Inner Focus
        譯文 : >-
            tagClass05SkillName09A=心靈專注 Inner Focus
#-------------------------------#
    530 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription09A=Focusing the mind and body into a locus for arcane energies is one of the first meditative techniques taught to aspiring Arcanists.
        譯文 : >-
            tagClass05SkillDescription09A=以專注的身心作為奧術能量的洪爐，有志於成為奧術師的人都會首先學習這種冥想術。
#-------------------------------#
    532 :
        標註 : 
        原文 : >-
            tagClass05SkillName10A=Arcane Will
        譯文 : >-
            tagClass05SkillName10A=奧術意志 Arcane Will
#-------------------------------#
    533 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription10A=Adrenaline is a powerful force in dire situations that can turn the tide of combat. Battle Arcanists learn to use this to their advantage.
        譯文 : >-
            tagClass05SkillDescription10A=腎上腺素在險惡的境地是能扭轉戰局的法寶。奧術戰士們學會了如何利用這一點。
#-------------------------------#
    535 :
        標註 : 
        原文 : >-
            tagClass05SkillName11A=Mental Alacrity
        譯文 : >-
            tagClass05SkillName11A=精神迅捷 Mental Alacrity
#-------------------------------#
    536 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription11A=Master Arcanists learn to channel their powers with great speed and concentration, no longer concerned by the paltry limitations of the mind.
        譯文 : >-
            tagClass05SkillDescription11A=奧術大師們學會了如何快速且專注地引導魔法力量，而不必擔心精神力的侷限。
#-------------------------------#
    538 :
        標註 : 
        原文 : >-
            tagClass05SkillName12A=Fabric of Reality
        譯文 : >-
            tagClass05SkillName12A=撕裂空間 Fabric of Reality
#-------------------------------#
    539 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription12A=Unravel the secrets of the very fabric of reality. The raw powers of the aether and the void become as playthings to you.
        譯文 : >-
            tagClass05SkillDescription12A=一旦揭示了現實空間的奧祕，那麼虛化之力和虛空力量對你說便如同玩物一般。
#-------------------------------#
    541 :
        標註 : 
        原文 : >-
            tagClass05SkillName13A=Olexra's Barrier
        譯文 : >-
            tagClass05SkillName13A=奧萊克西拉的屏障 Olexra's Barrier 
#-------------------------------#
    542 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription13A=Olexra favored the use of ice in her spellcasting. One of her tactics involved raising up a wall of volatile ice spikes to keep her foes at bay while she attacked safely from the other side.
        譯文 : >-
            tagClass05SkillDescription13A=奧萊克西拉喜愛將寒冰用於她的法術之中。其中一種技藝是建起一道不穩定的尖刺冰牆來讓敵人陷入困境，這時她就能在冰牆的另一邊安全地攻擊敵人。
#-------------------------------#
    543 :
        標註 : 
        原文 : >-
            tagClass05SkillName13B=Icy Aura
        譯文 : >-
            tagClass05SkillName13B=寒冰光環 Icy Aura
#-------------------------------#
    544 :
        標註 : 
        原文 : >-
            tagClass05SkillDescription13B=Icy Barrier chills nearby enemies.
        譯文 : >-
            tagClass05SkillDescription13B=寒冰屏障會減速周圍的敵人。
#-------------------------------#
    545 :
        標註 : 
        原文 : >-
            tagClass05SkillName13C=Icy End
        譯文 : >-
            tagClass05SkillName13C=冰之終結 Icy End
#-------------------------------#
    546 :
