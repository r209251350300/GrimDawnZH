    49 :
        標註 : 
        原文 : >-
            tagSkillClassDescription01=Soldiers of the imperial army were trained to survive in the{^n}most hellish conditions and hold the line against the deadliest{^n}enemies of the empire. Soldiers prefer the use of close combat{^n}weaponry, such as a sword and shield, but can also prove{^n}formidable with firearms. What a Soldier may lack in outright{^n}damage output is made up for in fortitude and leadership.
        譯文 : >-
            tagSkillClassDescription01=經過訓練，帝國的士兵們能在最惡劣的條件下生存，也能在面對帝國最凶惡的敵人時堅守陣地。士兵更喜歡近身作戰的兵器，諸如劍與盾，但用起火器來也同樣是得心應手。士兵最不擅長的是假裝英勇無畏和領導別人。
#-------------------------------#
    51 :
        標註 : 
        原文 : >-
            tagSkillClassDescription02=Pyrotechnic masters of the imperial army; Demolitionists are{^n}part engineer; part sorcerer. They were used to break enemy{^n}ranks and breach fortifications with their devastating array{^n}of explosives and destructive magic. They usually prefer to{^n}fight at range; engaging enemies with guns, traps and explosives{^n}but they can also be proficient with melee weapons.
        譯文 : >-
            tagSkillClassDescription02=帝國軍隊的火藥大師；爆破者既是工程師，也是巫師。他們習慣於使用他們一系列可怕的爆炸物和毀滅性法術來打破敵人陣型和破壞防禦工事。他們通常喜歡遠程戰鬥，使用槍械、陷阱和爆炸物來玩弄敵人不過他們也能熟練地使用近戰武器。
#-------------------------------#
    53 :
        標註 : 
        原文 : >-
            tagSkillClassDescription03=Once hunted by imperial forces in an effort to control eldritch{^n}power, the Occultist's craft focuses heavily on summoning and{^n}borrowed powers granted by the three witch "gods" Bysmiel,{^n}Solael and Dreeg. Their diverse arts include abhorrent curses{^n}and spells that inflict damage with poison, acid, and entropic{^n}energy. Excelling with neither sword nor gun, they can use{^n}either to augment their offense.
        譯文 : >-
            tagSkillClassDescription03=曾被企圖掌控其可怕力量的帝國軍隊追捕，神祕學者的技藝著重於召喚與借用三巫神拜斯邁、索拉爾和德里格賜予的力量。他們的多重技藝包括詛咒和能造成毒藥、酸性和腐蝕傷害的技能。即使不擅長用劍與槍械，他們仍然可以使用其中任意一種來增強攻擊。
#-------------------------------#
    55 :
        標註 : 
        原文 : >-
            tagSkillClassDescription04=Nightblades were clandestine warriors that sold their services to the great houses of the empire. Nightblades excel with all{^n}manner of martial weapons, but are even more feared for the deadly blade magic that is the secret of their trade. Nightblades are not suited to go toe to toe with tougher enemies and rely on illusion to close for quick, devastating attacks or fight from a distance with phantasmal blades.
        譯文 : >-
            tagSkillClassDescription04=夜刃們曾是為帝國望族賣命的祕密武裝。他們精通所有兵器，但更令人畏懼的是他們賴以為生的，刀刀致命的劍術。夜刃不適合面對面地硬撼強敵，他要麼依靠幻象快速接近敵人，發動毀滅性的攻勢，要麼遠距離投射幻化之鋒。
#-------------------------------#
    57 :
        標註 : 
        原文 : >-
            tagSkillClassDescription05=To Arcanists, the manifestation of magic is not some unexplainable mystery or the will of the gods, but a science meant to be unraveled.  This pursuit of knowledge drives all Arcanists, always eager to discover a new technique to make their namesake.  Arcanists warp Aetherial and elemental{^n}energy to their will, creating devastating demonstrations of power that rival small armies.  However, such raw force leaves little in terms of defense.
        譯文 : >-
            tagSkillClassDescription05=對於奧術師來說，魔法的顯現根本就不是什麼祕密，也不是什麼神的旨意，而是一門需要研究的學問。這種對知識的渴求讓所有奧術師都渴望發明新法術，然後用自己的名字為之命名。祕術師隨意糅合虛靈和各種元素的能量，創造出了許多能毀滅一支小型軍隊的法術。不過，使用瞭如此強大的力量，防守起來自是力不從心。
#-------------------------------#
    59 :
        標註 : 
        原文 : >-
            tagSkillClassDescription06=Hailing from the untamed northlands, Shamans were the{^n}spiritual leaders and guardians of their people. Claiming an astounding attunement to the wilds and their patron deity Mogdrogen, Shamans are capable of wielding the terrible forces of nature against their foes or even calling upon savage beasts to come to their aid. Shamans excel in the use of brutal two-handed melee weapons, but can easily adapt to other tools of war when conjuring their primal powers.
        譯文 : >-
            tagSkillClassDescription06=來自於尚未得以開發的北方大地，薩滿們曾是他們人民的守護者和精神領袖。掌握著與自然和他們的主神莫格卓根之間的和諧之道，薩滿們能夠運用大自然可怕的力量對抗他們的敵人，他們甚至可以召喚野獸前來協助。薩滿擅長使用威力十足的雙手近戰武器，但藉助他們的原始魔力，他們也能輕鬆地駕馭其他的兵器。
