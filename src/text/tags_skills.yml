#-------------------------------#
    331 :
        標註 : 
        原文 : >-
            tagClass03SkillDescription11D=Putrid chunks burst forth from the eye upon impact, inflicting further pain upon any foes unfortunate enough to be close to its detonation.
        譯文 : >-
