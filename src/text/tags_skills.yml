        原文 : >-
            tagClass01SkillDescription02D=With the will of Menhir, smash the ground with a mighty two-hander and let rip devastating waves of energy upon your foes. ^oThis technique requires a two-handed melee weapon.
        譯文 : >-
            tagClass01SkillDescription02D=以曼海爾的意志為名，使用強有力的雙手武器撕裂大地。對敵人施放出具有毀滅力量的能量波。^o需要一把雙手近戰武器。
