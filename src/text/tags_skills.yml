            tagClass01SkillDescription01A=The use of weapon forms in combat gives your attacks a natural cadence with peaks and ebbs that, while predictable, are none the less effective and difficult to counter.  When used as your default weapon attack, Cadence will magnify the power of every 3rd strike.
        譯文 : >-
            tagClass01SkillDescription01A=戰鬥時，自然地跟隨週期性的節奏感，施展抑揚頓挫的打擊，每次第三擊造成大量傷害。雖然可以被預判，但卻強效有力，難以實施反擊。
