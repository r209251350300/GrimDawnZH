#-------------------------------#
    336 :
        標註 : 
        原文 : >-
            tagClass03SkillDescription12A=You allow your body to act as a mortal vessel for the witch god Solael. The great one temporarily inhabits your flesh, bestowing upon you formidable physical prowess.
        譯文 : >-
