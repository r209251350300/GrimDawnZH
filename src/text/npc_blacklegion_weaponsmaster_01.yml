        譯文 : >-
            那我覺得你一定是瘋了。踏進那個地界兒跟自殺可沒什麼兩樣。我們叫那裡戰火平原是有原因的。{^n}{^n}那兒不光虛靈橫行。單單是地面上的虛化火焰就能把你活活烤熟了。你還想活命對吧？離那兒遠點。
