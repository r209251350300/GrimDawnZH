        標註 : 
        原文 : >-
            Dahlia went into the Mountain Deeps by herself in search of rescue and supplies. The entrance is just down to the west. Please find her.
        譯文 : >-
            達利婭獨自進入山脈深淵之中尋找援兵和補給品。入口就在西邊，請找到她。
#-------------------------------#
