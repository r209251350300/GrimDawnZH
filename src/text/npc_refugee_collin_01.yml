#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            I'm sorry for eavesdropping, but I couldn't help but overhear that you've been through Deadman's Gulch?
        譯文 : >-
            抱歉我偷聽了你的話，但我無意中聽到你走過了亡者峽谷？
#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            That's right. Why do you ask?
        譯文 : >-
            是的，為什麼問這個？
#-------------------------------#
    16 :
        標註 : 
        原文 : >-
            You see, my sister Dahlia, got fed up with waiting while I lay here with a gaping wound in my side. Despite Ulgrim's insistance that she stay, Dahlia set out into the depths on her own in search of rescue and medical supplies.{^n}{^n}It's been over a day now and I'm...I'm afraid something must have happened. Would you please look for her? I fear the worst.
        譯文 : >-
            我的姐姐，達利婭，無法忍受我敞開著傷口躺在這裡。儘管艾格瑞姆堅持要她呆在這裡，她還是獨自進入了深淵中尋找援兵和藥物去了。{^n}{^n}已經過去一天了，我……我擔心她出了事。能否請你找找她？我擔心她遇到了最壞的情況。
#-------------------------------#
    17 :
