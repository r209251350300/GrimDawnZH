            tagUPnPNotAvailableHelp=UPnP協議不可用。恐怖黎明無法將你的路由器自動                                                                                  設置成英特網服務器請檢查你的路由器設置並開啟UPnP或者手動設置你的路由來為UDP協議和TCP協議打開27016端口。
