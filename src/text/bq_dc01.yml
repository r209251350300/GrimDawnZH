            復生者是虛靈入侵行動的先鋒。它們為敵人提供援軍，每一步都在散播著腐化。{^n}{^n}如果你能減少它們的數量，那麼將會極大地緩解惡魔十字守衛的壓力。{^n}{^n}你會得到數目可觀的鐵幣。
