        原文 : >-
            Reanimators are the harbingers of the Aetherial invasion. They supply the enemy with reinforcements and spread corruption with every step.{^n}{^n}If you thin their numbers, then that should give the guards of Devil's Crossing a much needed reprieve.{^n}{^n}You will be suitably rewarded with iron bits.
