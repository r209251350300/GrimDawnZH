        原文 : >-
            Gethrand and Zanbrandt were two scientists that disappeared around the time of the Grim Dawn. Nobody knew what happened to them...until now.{^n}{^n}Their horribly disfigured forms have been spotted roaming the Warden's grounds, raising the dead to serve the Aetherials.{^n}{^n}They are a threat to Devil's Crossing. Search the Warden's Lab and Quarters and eliminate the reanimators. You will be suitably rewarded with iron bits.
        譯文 : >-
            蓋思蘭和贊布蘭特是在恐怖黎明之時消失的兩位科學家。知道現在我們才知道他們身上發生了什麼事……{^n}{^n}他們那恐怖醜陋的形態出現在典獄長的地盤上，復活死屍來為虛靈服務。{^n}{^n}他們對於惡魔十字是一項威脅。搜索典獄長的實驗室內的區域來消滅這兩個復生者。你會得到鐵幣作為獎賞
