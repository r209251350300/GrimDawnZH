        原文 : >-
            Igor "The Brawler" was a brutal man with more muscle than brains back before the Grim Dawn.{^n}{^n}Now rumor is that he's accepted Cronley's Aether crystals to become even stronger. If such a beast of a man ever decides to attack Devil's Crossing, he could cause some serious harm.{^n}{^n}Anyone that tracks down the Brawler and puts him down will be justly rewarded with some of our scavenged materials.
        譯文 : >-
            "格鬥士" 伊戈爾在恐怖黎明之前曾是個力大無腦的凶暴之人。{^n}{^n}現在流言說他接受了克隆利的虛化水晶之後變得更加的強壯了。如果這樣一個野獸般的傢伙決定進攻惡魔十字的話，他會造成很嚴重的傷害。{^n}{^n}任何追蹤到格鬥士並且殺死他的人都會得到一些材料作為獎賞。
