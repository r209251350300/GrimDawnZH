    479 :
        標註 : 
        原文 : >-
            tagCharAttributeDescription01=A cunning intellect improves your combat technique, increasing physical, pierce, bleed and internal trauma damage. Cunning also increases your chances of landing melee and ranged attacks, and critically hitting enemies.
        譯文 : >-
            tagCharAttributeDescription01=敏捷的思維能改進你的戰鬥技巧，提升物理、穿刺、流血和創傷傷害。敏捷也會提升你的近戰和遠程傷害的擊中機率，還有暴擊機率。
#-------------------------------#
    481 :
        標註 : 
        原文 : >-
            tagCharAttributeDescription02=Physical conditioning gives you the strength to fight in heavier gear and the agility to avoid enemy attacks. Physique also increases your capacity for pain, your ability to regenerate your wounds and the ability to avoid being critically hit.
        譯文 : >-
            tagCharAttributeDescription02=鍛鍊體格有力量穿上更重的裝備，並且能靈敏地躲開敵人的攻擊。力量也能提升你承受創傷的能力，回覆創傷的能力還能減少被暴擊的機會。
#-------------------------------#
    483 :
        標註 : 
        原文 : >-
            tagCharAttributeDescription03=A strong spirit increases the flow of energy into your being and allows you to withstand the spiritual burden of using more powerful enchanted items. Spirit also magnifies the damage of magical attacks.
        譯文 : >-
            tagCharAttributeDescription03=強大的精神力會提升你體內的能量流動，讓你經得起使用更強大的附魔裝備所帶來的精神負擔。智力也會放大魔法攻擊的傷害。
#-------------------------------#
    485 :
        標註 : 
        原文 : >-
            tagCharAttributeDescription04=Health is a measure of how much pain and damage you can withstand before you collapse or die.
        譯文 : >-
            tagCharAttributeDescription04=生命值衡量在死之前你能承受多少的痛楚和傷害。
#-------------------------------#
    487 :
        標註 : 
        原文 : >-
            tagCharAttributeDescription05=Energy is a measure of your spirit's capacity to hold magical energies.  The greater this capacity, the larger the pool of energy you can immediately draw upon before waiting to regenerate.
        譯文 : >-
            tagCharAttributeDescription05=能量值衡量你承受魔法能量的精神力。精神力越強，就會有越多的能量在等待回覆之前供你取用。
